<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root">
        <div class="main vertical">
            <div class="input vertical">
                <input type="text">
                <div class="prev">0</div>
            </div>
            <div class="row1 horizontal">
                <button id="valueadd">+</button>
                <button id="valuesub">-</button>
                <button id="valuemul">*</button>
                <button id="clear">C</button>
            </div>
            <div class="row2 horizontal">
                <button id="value7">7</button>
                <button id="value8">8</button>
                <button id="value9">9</button>
                <button id="valuediv">/</button>
            </div>
            <div class="row3 horizontal">
                <button id="value4">4</button>
                <button id="value5">5</button>
                <button id="value6">6</button>
                <button id="valuemod">%</button>
            </div>
            <div class="row4 horizontal">
                <button id="value1">1</button>
                <button id="value2">2</button>
                <button id="value3">3</button>
                <button id="valuedot">.</button>
            </div>
            <div class="row5 horizontal">
                <button id="valueopen">(</button>
                <button id="value0">0</button>
                <button id="valueclose">)</button>
                <button id="result">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
